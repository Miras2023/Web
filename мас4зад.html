<html>

<head>
    <title>VK</title>
    <link rel="stylesheet" type="text/css" href="sada.css">
</head>
<script>

    let n = parseInt(prompt())
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = parseInt(prompt())
    }
    let sum = 1;
    for (let i = 0; i < array.length; i++) {
        if (array[i] != 0) {
            sum *= array[i];
        }
    }
    alert(sum)







</script>

</html>
