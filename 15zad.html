<html>

<head>
    <title>VK</title>
    <link rel="stylesheet" type="text/css" href="vk2list.css">
</head>
<script>
    let totalMinut = parseInt(prompt())
    let minutVchas = 60
    let ostatok = totalMinut % minutVchas
    let totalChas = (totalMinut - ostatok) / 60
    if (totalMinut % minutVchas == 0) { alert("ONLY "+totalChas+" HOURS") }
    else { alert(totalChas + " HOURS" + " and " + ostatok) }


</script>

</html>
