<script>
    function check(age) {
        if (age >= 18) {
            return true
        }
        else {
            return confirm("Did you ask your parents "?)
        }
    }
    let age = parseInt(prompt("How old are you"))
    if (check(age)) { alert("Ok,You are welcome") }
    else {alert("Sorry,come on when you were 18 old") }


</script>
