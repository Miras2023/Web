<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.inputMoneyValut{
    background-color: rgb(230, 230, 230);
}
    </style>
</head>

<body>
    <div id="osnovnoiId" class="osnovnoi">
        <div class="conteiner">
            <table cellpadding="10px">
                <thead>
                    <tr>
                        <td>
                            Введите сумму
                        </td>

                        <td>KZT(tenge)</td>
                        <td>USD(dollar)</td>
                        <td>EUR(euro)</td>

                    </tr>
                </Thead>
                <tr>
                    <td><input type="text" id="inputSumma" onkeydown="getTenge"><select name="" id="valuta.vybor">
                            <option value="KZT">KZT</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select></td>
                    <td><input type="text" id="kzt1" class="inputMoneyValut"></td>
                    <td><input type="text" id="usd2" class="inputMoneyValut"></td>
                    <td><input type="text" id="eur3" class="inputMoneyValut"></td>
                    <td><button id="button">Рассчитать</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function getTenge() {
            let x = document.getElementById("valuta.vybor")
            if (x.value == "KZT") { kzt1.value = "   -"; usd2.value = (inputSumma.value / 431).toFixed(2); eur3.value = (inputSumma.value / 509).toFixed(2); }
            if (x.value == "USD") { kzt1.value = (inputSumma.value * 429).toFixed(2); usd2.value = "   -"; eur3.value = (inputSumma.value / 1.16).toFixed(2); }
            if (x.value == "EUR") { kzt1.value = (inputSumma.value * 507).toFixed(2); usd2.value = (inputSumma.value * 1.16).toFixed(2); eur3.value = "    -" }
        }
        inputSumma.onkeydown = getTenge;

    </script>
</body>

</html>
