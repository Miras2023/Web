<html>

<head>
    <title>VK</title>
    <link rel="stylesheet" type="text/css" href="sada.css">
</head>
<script>


    var n = parseInt(prompt())
    var array = []
    for (var i = 0; i < n; i++) {
        array[i] = parseInt(prompt())
    }
    var m = parseInt(prompt())
    var x;
    var y = 0;
    for (var i = 0; i < array.length; i++) {
        if (array[i] === m) { y++; x = i; }
        
    }
    if (y >= 1) { alert("YES" + " " + x) }
    else if (y < 1) { alert("NO") }







</script>

</html>
